<p>Listado de Héroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
  <h3>Héroe borrado: <small style="color: red">{{ heroeBorrado }}</small></h3>
</div>

<ng-template #noBorrado>
  <h3 style="color: orange">No ha borrado nada.</h3>
</ng-template>


<div>
  <button (click)="borrarHeroe()">
    Borrar
  </button>
</div>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{heroe}}
    </li>
</ul>
